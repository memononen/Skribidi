name: macOS

on: [push, pull_request]

jobs:
  MacOS:
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
        fetch-depth: 2
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build . -j$(sysctl -n hw.ncpu)
    - name: Unit Tests
      working-directory: ${{github.workspace}}/build
      run: ./bin/skribidi_test
